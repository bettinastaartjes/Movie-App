<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Movie App</title>

<body>
    <header class="flex-container">
        <div>
            <h2>Movie App</h2>
        </div>
        <div class="movie_opt">

            <!-- <div >Movie type</div> -->
            <div class="row">
                <div class="col-6">Movie type</div>
                <div class="col-6">
                <input type="radio" id="Popular" name="movie_type" value="Popular" checked>
                <label for="Popular">Popular</label><br>

                <input type="radio" id="R" name="movie_type" value="R">
                <label for="R">Rated R</label><br>
                
                <input type="radio" id="Best" name="movie_type" value="Best">
                <label for="Best">Best Movies</label><br>
                
                <input type="radio" id="Drama" name="movie_type" value="Drama">
                <label for="Drama">Drama</label><br>
                </div>
            </div>
        </div>
        <div class="src_section">
            <input type="text" name="text" id=search class="search" placeholder="    Search For A Movie..."> <br>
            <input type="submit" name="submit" id="submit" class="submit" value="Search">
        </div>                
    </header>





    <div class="row" id="main">
        <!-- <main id="main"> -->
            <!--Will Display Movies-->
        <!-- <</main>    -->
    </div>
    
    <footer>
        <div class = "footer">
            <p> Movie App Project</p>
            By Benny, Bettina, and Gladi!
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>

    
</body>
</html>
